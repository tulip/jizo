<!-- view -->
<div class="container p-0">
  <div class="row">
    <div class="col-7">
      <h1 class="h2 mb-4">View a Report</h1>
      <p class="mb-4">
        Jiz&#333; can help read reports generated by the <code>@axe-core/cli</code> tool.
      </p>
      <p class="mb-4">
        <span class="fw-bold">Requirements:</span>
        <ul>
          <li class="ml-3">The report must be saved as a <code>.json</code> file format.</li>
          <li class="ml-3">The report must have been generated utilizing the <code>@axe-core/cli@^4.7.3</code> node tool.</li>
        </ul>
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-5">
      <cc-file-picker
        data-file-type="json"
        data-action="view-report"
        class="text-center"
      ></cc-file-picker>
    </div>
  </div>

  <cc-axe-report-viewer class="text-center cc-load" data-hide-text></cc-axe-report-viewer>
</div>
