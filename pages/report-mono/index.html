<!-- axe report -->
<div class="container p-0">
  <div class="row">
    <div class="col-7">
      <h1 class="h2 mb-4">Check a URL</h1>
      <p class="mb-4">
        Provide Jiz&#333; with a URL and it will generate an accessibility
        report via the <code>@axe-core/cli</code> tool.
      </p>
      <p class="mb-4">
        A filename will be generated by default, but this can be overridden if
        desired.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-5">
      <form id="axe__create-report" class="text-left">
        <label>
          Enter a URL to test:
          <input
            type="text"
            id="axe__report-target"
            placeholder="https://google.com"
          />
        </label>
        <label>
          Enter a filename:
          <input type="text" id="axe__report-target" placeholder="test" />
        </label>
        <span>Files will be saved in <code>.json</code> format.</span>
        <button
          id="axe__report-submit"
          class="btn__rounded loader text-center mt-4"
          type="submit"
        >
          <span class="loader__1"></span>
          <span>Run Report</span>
        </button>
      </form>
    </div>
  </div>
</div>
