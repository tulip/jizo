<!-- url list -->
<div class="container p-0">
  <div class="row">
    <div class="col-7">
      <h1 class="h2 mb-4">Create a URL Report</h1>
      <p class="mb-4">
        Jiz&#333; can check for a sitemap and create a list of URL's that it
        discovers.
      </p>
      <p class="mb-4">
        Provide the <span class="fw-bold">base URL</span> of the site that you
        want to crawl.
      </p>
      <p class="mb-4">
        A filename will be generated by default, but this can be overridden if
        desired.
      </p>
    </div>
  </div>

  <div class="row">
    <div class="col-5">
      <form id="url__create-report" class="text-left">
        <label>
          Enter a root URL:
          <input
            type="text"
            id="url__report-target"
            placeholder="https://google.com"
          />
        </label>
        <label>
          Enter a filename:
          <input type="text" id="url__report-target" placeholder="test" />
        </label>
        <span>Files will be saved in <code>.csv</code> format.</span>
        <button
          id="url__report-submit"
          class="btn__rounded loader text-center mt-4"
          type="submit"
        >
          <span class="loader__1"></span>
          <span>Run Report</span>
        </button>
      </form>
    </div>
  </div>
</div>
